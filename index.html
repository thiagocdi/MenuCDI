<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu CDI</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="assets/css/bootstrap-icons.css">
	<link rel="stylesheet" href="assets/css/menu.css">


</head>

<body>

	<div class="top-row ps-3 navbar navbar-dark" style="background-color: #023c54!important;">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center">
				<img src="assets/images/logo.png" alt="Logo" height="30" class="me-2">
				<div class="d-flex flex-column lh-1">
					<span id="filial" class="empresa-nome">@nomeEmpresa</span>
					<span class="mt-1" id="username-display" style="font-size: 10px; color: #ccc;"></span>
				</div>
			</a>
			<span id="versao" class="badge text-bg-primary position-absolute font-monospace" style="right: 80px;
				font-size: 10px;
				top: 32px;
				height: 16px;
				display: flex;
				flex-direction: column;
				flex-wrap: nowrap;
				justify-content: space-evenly;"></span>
		</div>
	</div>

	<input type="checkbox" title="Navigation menu" class="navbar-toggler" />

	<div class="nav-scrollable" onclick="document.querySelector('.navbar-toggler').click()">
		<nav class="flex-column"
			style="background-color: #2b3035; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
			<div class="nav-item px-3">
				<div class="d-grid gap-2 col-6 mx-auto">
					<button type="button" class="btn btn-success" onclick="abrirWhatsApp()">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-whatsapp" viewBox="0 0 16 16">
							<path
								d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232">
							</path>
						</svg>
						Suporte
					</button>

					<button type="button" class="btn btn-danger" onclick="abrirAnyDesk()">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-display" viewBox="0 0 16 16">
							<path
								d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4q0 1 .25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75Q6 13 6 12H2s-2 0-2-2zm1.398-.855a.76.76 0 0 0-.254.302A1.5 1.5 0 0 0 1 4.01V10c0 .325.078.502.145.602q.105.156.302.254a1.5 1.5 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.76.76 0 0 0 .254-.302 1.5 1.5 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.76.76 0 0 0-.302-.254A1.5 1.5 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145" />
						</svg>
						Any Desk
					</button>

					<button id="logout-btn" type="button" class="btn btn-secondary ">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-door-open" viewBox="0 0 16 16">
							<path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1" />
							<path
								d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z" />
						</svg>
						Logoff
					</button>
				</div>
			</div>
		</nav>
	</div>


	<!-- Loading Overlay -->
	<div id="loading-overlay" class="loading-overlay" style="display: none;">
		<div class="text-center">
			<div class="spinner-grow text-light" style="width: 4rem; height: 4rem;" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<div class="text-light mt-3" id="loading-message">Carregando...</div>
		</div>
	</div>

	<!-- Menu Container -->
	<div class="menu-container" id="menu-container">
		<!-- Menu items will be populated here -->
	</div>

	<!-- Toast Container -->
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="error-toast" class="toast align-items-center text-bg-danger border-0" role="alert">
			<div class="d-flex">
				<div class="toast-body" id="toast-message"></div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
			</div>
		</div>

		<div id="success-toast" class="toast align-items-center text-bg-success border-0" role="alert">
			<div class="d-flex">
				<div class="toast-body" id="success-message"></div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
			</div>
		</div>
	</div>

	<!-- Confirmation Modal -->
	<div class="modal fade" id="confirmModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">
						<i class="bi bi-question-circle me-2"></i>Confirmação
					</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body" id="modal-message">
					<!-- Message will be inserted here -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary" id="modal-confirm-btn">Confirmar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS + Popper -->
	
	<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true"
	data-bs-backdrop="static" data-bs-keyboard="false">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header bg-primary text-white">
					<h5 class="modal-title" id="updateModalLabel">
						<i class="bi bi-arrow-repeat"></i> Atualização Disponível
					</h5>
				</div>
				<div class="modal-body">
					<p class="mb-2">Uma nova versão do MenuCDI está disponível!</p>
					<div class="mb-3">
						<strong>Versão atual:</strong> <span id="currentVersionSpan">-</span><br>
						<strong>Nova versão:</strong> <span id="newVersionSpan">-</span>
					</div>
					<div id="updateNotesDiv" class="alert alert-info" style="display: none;">
						<strong>Novidades:</strong>
						<p id="updateNotesParagraph" class="mb-0 mt-2"></p>
					</div>
					<div id="downloadProgressDiv" style="display: none;">
						<div class="progress mb-2">
							<div id="downloadProgressBar"
								class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
								style="width: 0%">0%</div>
						</div>
						<small class="text-muted" id="downloadProgressText">Iniciando download...</small>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="updateLaterBtn">Mais tarde</button>
					<button type="button" class="btn btn-primary" id="downloadUpdateBtn">
						<i class="bi bi-download"></i> Baixar e instalar
					</button>
					<button type="button" class="btn btn-success" id="installUpdateBtn" style="display: none;">
						<i class="bi bi-arrow-clockwise"></i> Instalar agora
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/menu.js"></script>
	<script src="assets/js/update.js"></script>
</body>

</html>
